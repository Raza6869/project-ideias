<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DoWK</title>
</head>
<body>
    
    <!--Esta página é dedicada ao login do site-->

    <div class="loginbox">

        <div class="logintitle">
            <h1>BEM VINDO!</h1>
            <h3>Entre em sua conta</h3>
        </div>

        <div class="logininputs">

            <div class="username">
                <p>Nome de usuário</p>
                <input type="text" id="usernameinp" placeholder="digite aqui">
            </div>

            <div class="password">
                <p>Senha</p>
                <input type="password" id="passwordinp" placeholder="digite aqui" id="password">
                <i class='bx bx-low-vision' class="showbtn" onclick="showHide()"></i>
            </div>

            <div class="adjunts">

                <div class="remember">
                    <input type="checkbox" name="rem" id="reminp" placeholder="0">
                    <label for="reminp"></label>
                    <p>Relembrar-me?</p>
                </div>

                <div class="misspass">
                    <a href="/"><p>Esqueceu sua senha?</p></a>
                </div>

            </div>

        </div>

        <button id="enter">ENTRE</button>
        <a href="/"><p>Cadastre-se</p></a>

    </div>

    <div class="loginshow">

        <div class="dowklogo">
            <img src="/images/Logo-ToDW.png" alt="Logo da DoWK">
        </div>

        <div class="showdescription">
            <h3>Crie seu planejamento diário <br> 
                de forma eficiente e organizada!</h3>
        </div>

        <div class="showcontacts">
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-github'></i>
            <i class='bx bxl-gmail'></i>
        </div>

        <div class="bg">
            <img src="/images/jacob-mejicanos-Q0Kva9nSO54-unsplash.jpg" alt="background">
        </div>

    </div>

    <footer>

    </footer>

    <script src="home.js"></script>
    
</body>
</html>
