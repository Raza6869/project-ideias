<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dowk</title>
</head>
<body>
<div class="board">
    <div class="menu">

        <div class="perfil">
            <img src="/images/perfil image.png" alt="imagem do usuário"/>
            <p>Username</p>
        </div>

        <div class="navbar">
            <ul>
                <li>Costumização</li>
                <li>Configurações</li>
                <li>Relatar problema</li>
            </ul>
        </div>

        <div class="exit">
            <p>Sair da sessão</p>
        </div>

    </div>

    <div class="dailytask-box">

        <div class="time">
            <img src="/images/vecteezy_suburb-district-with-houses-at-early-morning_13389175.jpg" alt="Imagem de fundo do tempo">
            <h1>07:23 <span>am</span></h1>
        </div>

        <div class="tasks">
            <h1>Tarefas do dia:</h1>
            <div class="task-box">
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>

        <button>+</button>

    </div>
</div>
    <script src="board.js"></script>
</body>
</html>
