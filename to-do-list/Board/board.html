<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWK Board</title>
    <link rel="stylesheet" href="board.css".css">
</head>
<body>
    
    <header>
        <div class="nav">
            
            <a href="/to-do-list/Home/to-do-list.html"> <img src="/to-do-list/images/Logo-ToDW.png" alt="Logo da ToDW"> </a>

            <div class="addbutton">
                <input type="checkbox" aria-label="add" id="addinput">
                <label for="addbutton" id="addlabel"></label>
            </div>

        </div>
        
    
    </header>

    <section class="attachment hide">

        <div class="attachment-container">
            <div class="attachment-name">
                <div class="attachmentbox title">
                    
                    <h3>Title</h3>
                    <input type="text" id="attachment-activities-title" aria-label="attachment activities">

                </div>

                <div class="attachment-submit">

                    <button type="submit" id="submit" aria-label="submit">SUBMIT</button>

                </div>

            </div>

            <div class="attachmentbox weekday">

                <h3>Choose the weekday</h3>
                <ul>
                    <li><input type="checkbox" id="weekday monday" aria-label="weekday"><label for="weekday monday">Monday</label></li>
                    <li><input type="checkbox" id="weekday tuesday" aria-label="weekday"> <label for="weekday tuesday">Tuesday</label></li>
                    <li><input type="checkbox" id="weekday wednesday" aria-label="weekday"> <label for="weekday wednesday">Wednesday</label></li>
                    <li><input type="checkbox" id="weekday thursday" aria-label="weekday"><label for="weekday thursday">Thursday</label></li>
                    <li><input type="checkbox" id="weekday friday" aria-label="weekday"> <label for="weekday friday">Friday</label></li>
                    <li><input type="checkbox" id="weekday saturday" aria-label="weekday"> <label for="weekday saturday">Saturday</label></li>
                </ul>
            </div>

        </div>

    </section>

    <section class="board">

        <div class="board-container">
           
                <div class="weekday-box hide" id="weekday-box sunday">

                    <div class="boxtitle">
                        
                        <h4>Sunday</h4>
                    
                    </div>
                    
                    <div class="boxcontent hide">

                    

                    </div>

                </div>

                <div class="weekday-box hide" id="weekday-box monday">

                    <div class="boxtitle">
                        
                        <h4>Monday</h4>
                    
                    </div>
                    
                    <div class="boxcontent hide">

                            

                    </div>

                </div>

                <div class="weekday-box hide" id="weekday-box tuesday">

                    <div class="boxtitle">
                        
                        <h4>Tuesday</h4>
                    
                    </div>
                    
                    <div class="boxcontent">

                        

                    </div>

                </div>

                <div class="weekday-box hide" id="weekday-box wednesday">

                    <div class="boxtitle">
                        
                        <h4>wednesday</h4>
                    
                    </div>
                    
                    <div class="boxcontent">

                        

                    </div>
                    
                </div>


                <div class="weekday-box hide" id="weekday-box thursday">

                    <div class="boxtitle">
                        
                        <h4>Thursday</h4>
                    
                    </div>
                    
                    <div class="boxcontent">

                        

                    </div>

                </div>

                <div class="weekday-box hide" id="weekday-box friday">

                    <div class="boxtitle">
                        
                        <h4>Friday</h4>
                    
                    </div>
                    
                    <div class="boxcontent">

                        

                    </div>

                </div>

                <div class="weekday-box hide" id="weekday-box saturday">

                    <div class="boxtitle">
                        
                        <h4>Saturday</h4>
                    
                    </div>
                    
                    <div class="boxcontent">

                        

                    </div>

                </div>

        </div>
                

    </section>
    
    <script src="board.js"></script>
</body>
</html>
