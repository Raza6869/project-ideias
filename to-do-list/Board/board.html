<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWK Board</title>
    <link rel="stylesheet" href="board.css".css">
</head>
<body>
    
    <header>
        
        <a href="/to-do-list/Home/to-do-list.html"><img src="/to-do-list/images/Logo-ToDW.png" alt="Logo da ToDW"></a>
    
    </header>

    <section class="attachment">

        <div class="attachment-container">
            <div class="attachment-name">
                <div class="attachmentbox title">
                    
                    <h3>Title</h3>
                    <input type="text" id="attachment-activities-title" aria-label="attachment activities">

                </div>

                <div class="attachment-submit">

                    <button type="submit" id="submit" aria-label="submit">SUBMIT</button>

                </div>

            </div>

            <div class="attachmentbox weekday">

                <h3>Choose the weekday</h3>
                <ul>
                    <li><button name="weekday" id="weekday1 sunday" aria-label="weekday"> <p>Sunday</p></li>
                    <li><button name="weekday" id="weekday2 monday" aria-label="weekday"> <p>Monday</p></li>
                    <li><button name="weekday" id="weekday3 tuesday" aria-label="weekday"> <p>Tuesday</p></li>
                    <li><button name="weekday" id="weekday4 wednesday" aria-label="weekday"> <p>Wednesday</p></li>
                </ul>
                
                <ul>
                    <li><button name="weekday" id="weekday5 thursday" aria-label="weekday"> <p>Thursday</p></li>
                    <li><button name="weekday" id="weekday6 friday" aria-label="weekday"> <p>Friday</p></li>
                    <li><button name="weekday" id="weekday7 saturday" aria-label="weekday"> <p>Saturday</p></li>
                </ul>
            </div>

        </div>

    <script src="board.js"></script>
</body>
</html>
