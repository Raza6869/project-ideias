<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>DoWK</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Logo-ToDW.png" alt="Logo da DoWK">
        </div>        
    </header>
    <section class="cadastro-container">
        <h1>Realize seu cadastro!</h1>
        <form id="form">
            
            <div class="name input">
                <p>Nome</p>
                <input type="text" id="name " class="required" oninput="nameValidate()"> <br>
                <span class="spans-required">Deve haver 3 ou mais caracteres</span>
            </div>

            <div class="email input">
                <p>Email</p>
                <input type="email" name="email de acesso" id="acessmail " class="required" oninput="emailValidate()"> <br>
                <span class="spans-required">Endere√ßo de email invalido</span>
            </div>

            <div class="senha input">
                <p>Senha</p>
                <input type="password" id="password " class="required" oninput="passwordValidate()"> <br>
                <span class="spans-required">Deve haver 8 ou mais caracteres</span>
            </div>

            <div class="confirmsenha input">
                <p>Confirmar Senha</p>
                <input type="password" id="passwordconfirm " class="required" oninput="comparePassword()"> <br>
                <span class="spans-required">Senhas devem ser compativeis</span>
            </div>
        </div>
        <button type="submit">Cadastre-se</button>
    </form>
    </section>

    <footer>
        <div class="logo">
            <img src="/images/Logo-ToDW.png" alt="Logo da DoWK">
           
        </div>

        <div class="support">
            <h3>Suporte</h3>
            
            <ul>
                <li>Fale Comigo</li>
                <li>Feedback</li>
                <li>Sobre Mim</li>
            </ul>

            <div class="showcontacts">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-gmail'></i>
            </div>
        </div>        
    </footer>

    <script src="cadastro.js"></script>
</body>
</html>
