<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>DoWK</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Logo-ToDW.png" alt="Logo da DoWK">
        </div>        
    </header>
    <section class="cadastro-container">
        <h1>Realize seu cadastro!</h1>
        <div class="name">
            <div class="first-name">
                <p>Primeiro nome</p>
                <input type="text" id="firstname">
            </div>
            <div class="second-name">
                <p>Sobrenome</p>
                <input type="text" id="secondname">
            </div>
        </div>
        <div class="importants">    
            <p>Email</p>
            <input type="email" name="email de acesso" id="acessmail">
            <p>Nome de Usu√°rio</p>
            <input type="text" id="username">
            <p>Senha</p>
            <input type="password" id="password">
            <p>Confirmar senha</p>
            <input type="password" id="passwordconfirm">
            <div class="Avatar">    
                <p>Escolha seu Avatar!</p>
                <img src="/images/perfil image.png" alt="Avatar" id="avatar">
            </div>
        </div>
        <button class="submit">Cadastre-se</button>
    </section>

    <footer>
        <div class="logo">
            <img src="/images/Logo-ToDW.png" alt="Logo da DoWK">
           
        </div>

        <div class="support">
            <h3>Suporte</h3>
            
            <ul>
                <li>Fale Comigo</li>
                <li>Feedback</li>
                <li>Sobre Mim</li>
            </ul>

            <div class="showcontacts">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-gmail'></i>
            </div>
        </div>        
    </footer>

    <script src="cadastro.js"></script>
</body>
</html>
